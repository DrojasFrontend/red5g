<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red 5g</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="form-grid">
          <div class="form-grid__row">
            <div class="copy">
              <h1 class="h1">Learn to code by watching others</h1>
              <p class="p">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable
              </p>
            </div>
          </div>
          <div class="form-grid__row">
            <p class="p free"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            <form id="basic-form" class="basic-form" action="" method="post">
              <div class="form-group">
                <input
                  id="name"
                  name="name"
                  minlength="3"
                  type="text"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group">
                <input id="last-name" name="last-name" type="text" placeholder="Last Name" required />
              </div>
              <div class="form-group">
                <input id="email" type="email" name="email" placeholder="Email Address" required />
              </div>
              <div class="form-group">
                <input id="password" type="password" name="password" placeholder="Password" required />
              </div>
              <div class="form-group">
                <input
                  class="submit btn"
                  type="submit"
                  value="CLAIM YOUR FREE TRIAL"
                />
              </div>
              <p class="p--small">
                By clicking the button, you are agreeing to our
                <a href="#">Terms and Services</a>
              </p>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
